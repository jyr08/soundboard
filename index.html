<!DOCTYPE html>
<html lang="en" >
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap" rel="stylesheet">
<head>
  <meta charset="UTF-8">
  <title>Rain Soundboard</title>
  
  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
  <link rel="manifest" href="favicons/site.webmanifest">


  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">

  

</head>
<div class="header"><h1>  
  Rainy Mood Soundboard</h1</div>
  <p>click on a key for rain sound!</p>


<body>
  

  <!-- Keys -->
<div class="keys">

    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">storm</span>
    </div>
    <div data-key="84" class="key">
      <kbd>T</kbd>
      <span class="sound">thunder</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">drops</span>
    </div>

    <div data-key="82" class="key">
      <kbd>R</kbd>
      <span class="sound">rain</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">heavy rain</span>
    </div>
</div>

  <!-- Sounds -->
  <audio data-key="83" src="./sounds/storm.mp3"></audio>
  <audio data-key="84" src="./sounds/thunder.mp3"></audio>
  <audio data-key="68" src="./sounds/drops.mp3"></audio>
  <audio data-key="82" src="./sounds/rain.mp3"></audio>
  <audio data-key="72" src="./sounds/heavyrain.mp3"></audio>



<!-- JavaScript -->
  <script  src="./script.js"></script>


</body>
</html>
